    <div style="padding: 20px; background-color: #F2F2F2;">

                        </form>
                    </div>
                    <div class="layui-card-body">

                        <div id="test1"></div>
                    </div>
                </div>

    </div>



    <script>

    </script>

        <script>
            var rooturl = cookie.get('rooturl') =="undefined"?"http://127.0.0.1:8080":cookie.get('rooturl');

            layui.use(['laypage','form'], function(){
                var form = layui.form;
                var laypage = layui.laypage;

                laypage.render({
                    elem: 'test1' //注意，这里的 test1 是 ID，不用加 # 号
                    ,count: 100
                    ,limit: 20
                    ,theme: '#1E9FFF'
                });
            });



            function ajax(url, method, params, callback) {
                var obj;

                try {
                    obj = new XMLHttpRequest();
                } catch (e) {
                    try {
                        obj = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                        try {
                            obj = new ActiveXObject("Microsoft.XMLHTTP");
                        } catch (e) {
                            alert("Your browser does not support Ajax.");
                            return false;
                        }
                    }
                }
                obj.onreadystatechange = function () {
                    if (obj.readyState == 4) {
                        callback(obj);
                    }
                };
                obj.open(method, url, true);
                obj.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                obj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                obj.send(params);
                return obj;
            }

            var data = [];
            document.addEventListener("DOMContentLoaded", function () {
                var
                    container = document.getElementById('example1'),
                    hot;

                hot = new Handsontable(container, {
                    data: data,
                    renderAllRows: true,
                    rowHeaders: true,
                    colHeaders: [
                        'ID',
                        'VERSION',
                        'Power Time',
                        'Place Time',
                        'Wait Time',
                        'Run Time',
                        'Stop Time',
                        'Idle Time',
                        'In Wait Time',
                        'Out Wait Time',
                        'Trans Time',
                        'Wrong Stop Time',
                        'Error Stop Time',
                        'Wrong Stop Count',
                        'Error Stop Count',
                        'Panel In Count',
                        'Panel Out Count',
                        'Panel Count',
                        'PCB Count',
                        'error_pcb',
                        'Skip PCB Count',
                        'Operation Rate',
                        'Placement Rate',
                        'Mean Time/PCB',
                        'Real Time/PCB',
                        'Transfer Time/PCB',
                        'Place Count',
                        '效率'
                    ]
                });

                var rows=hot.countRows();  // get the count of the rows in the table
                var cols=hot.countCols();  // get the count of the columns in the table.
                hot.render();
                loadData();

                // 点击加载
                Handsontable.dom.addEvent(load, 'click', function() {
                    loadData();
                })


                /**
                 * 加载列表数据prodName
                 */
                function loadData() {
                    // TODO: form 序列化
                    $('#paramForm').ajaxForm();


                    console.log(""+$("#prodName").val()+";"+document.getElementById("machineCode").value)
                    console.log(""+$("#prodName").val()+";"+$("#machineCode").val())
                    console.log(                    $('#paramForm').formSerialize())
                    var params = { "prodName":$("#prodName").val(), "machineCode":10000, "site":"www.runoob.com"};

                    $.ajax({
                        type:'post',
                        url:rooturl+'/api/common/getSmtList',
                        contentType:'application/json',
                        cache:false,
                        data:JSON.stringify(params),
                        dataType:'json',
                        success:function(res){
                            hot.loadData(res.data);
                        },
                        error:function(data){}
                    });
                    // ajax(rooturl+'/api/bmt-chang-ci-report/getSmtList', 'GET', '', function(res) {
                    //     var data = JSON.parse(res.response);
                    //     hot.loadData(data.data);
                    // });
                }

                function loadMachineList() {
                    ajax(rooturl+'/api/common/getMachineList', 'GET', '', function(res) {
                        var data = JSON.parse(res.response);
                        for(var i=0;i<data.length;i++){
                            // console.log('<option value='+data[i].code+'>'+data[i].name+'</option>');
                            $("#machineCode").append('<option value='+data[i].code+'>'+data[i].name+'</option>');
                        }
                    });
                }
                //https://fly.layui.com/jie/27071/
                $(document).ready(function() {
                    $('#machineCode').select2({
                        placeholder: "选择一台机器",
                        width: 'resolve'
                    });
                    $(".select2").siblings(".layui-form-select").hide();
                    loadMachineList();
                    // $.fn.select2.defaults.set("theme", "classic");
                });
                //TODO: 下拉框调宽 20200205
            });
        </script>
    </body>
