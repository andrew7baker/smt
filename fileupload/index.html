    <script>
        layui.use('upload', function(){
            var $ = layui.jquery
                ,upload = layui.upload;

            //同时绑定多个元素，并将属性设定在元素上
            upload.render({
                elem: '.demoMore'
                ,before: function(){
                    layer.tips('接口地址：'+ this.url, this.item, {tips: 1});
                }
                ,done: function(res, index, upload){
                    var item = this.item;
                    console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
                }
            })

            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                ,url: 'http://localhost:8080/api/smt-file-upload/uploadFile'
                ,auto: false
                //,multiple: true
                ,bindAction: '#test9'
                ,exts:'xlsx'
                ,done: function(res){
                    console.log(res)
                }
            });
        });
    </script>
