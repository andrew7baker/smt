        <script>

        <script>
            function ajax(url, method, params, callback) {
                var obj;

                try {
                    obj = new XMLHttpRequest();
                } catch (e) {
                    try {
                        obj = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                        try {
                            obj = new ActiveXObject("Microsoft.XMLHTTP");
                        } catch (e) {
                            alert("Your browser does not support Ajax.");
                            return false;
                        }
                    }
                }
                obj.onreadystatechange = function () {
                    if (obj.readyState == 4) {
                        callback(obj);
                    }
                };
                obj.open(method, url, true);
                obj.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                obj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                obj.send(params);
                return obj;
            }

            var data = [];
            document.addEventListener("DOMContentLoaded", function () {
                var
                    container = document.getElementById('example1'),
                    hot;

                hot = new Handsontable(container, {
                    data: data,
                    // mergeCells: [
                    //     {row: 0, col: 0, rowspan: 1, colspan: 2}
                    // ],
                    renderAllRows: true,
                    rowHeaders: true,
                    colHeaders: [
                        'ID',
                        'VERSION',
                        'Power Time',
                        'Place Time',
                        'Wait Time',
                        'Run Time',
                        'Stop Time',
                        'Idle Time',
                        'In Wait Time',
                        'Out Wait Time',
                        'Trans Time',
                        'Wrong Stop Time',
                        'Error Stop Time',
                        'Wrong Stop Count',
                        'Error Stop Count',
                        'Panel In Count',
                        'Panel Out Count',
                        'Panel Count',
                        'PCB Count',
                        'error_pcb',
                        'Skip PCB Count',
                        'Operation Rate',
                        'Placement Rate',
                        'Mean Time/PCB',
                        'Real Time/PCB',
                        'Transfer Time/PCB',
                        'Place Count',
                        '效率'
                    ]
                });

                var rows=hot.countRows();  // get the count of the rows in the table
                var cols=hot.countCols();  // get the count of the columns in the table.
                for(var row=0; row<rows; row++){  // go through each row of the table
                    // console.log("rows="+rows);
                    for(var col=0; col<cols; col++){  // go through each column of the row
                        var cell = hot.getCell(row,col);
                        cell.style.background = "##00FF00";
                    }
                }
                hot.render();
                loadData();

                // 点击加载
                Handsontable.dom.addEvent(load, 'click', function() {
                    loadData();
                })

                /**
                 * 加载列表数据
                 */
                function loadData() {
                    ajax('http://127.0.0.1:8080/api/bmt-chang-ci-report/getSmtList', 'GET', '', function(res) {

                        var data = JSON.parse(res.response);

                        hot.loadData(data.data);
                        // exampleConsole.innerText = 'Data loaded';
                    });
                }
            });
        </script>
