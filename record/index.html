<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>流水记录</title>
        <link rel="stylesheet" href="../js/layui/css/layui.css"  media="all">
        <!--<script src="../js/layui/layui.js" charset="utf-8"></script>-->
        <script src="../js/layui/layui.js" charset="utf-8"></script>
        <script src="../handsontable/dist/handsontable.full.min.js"></script>
        <link type="text/css" rel="stylesheet" href="../handsontable/dist/handsontable.full.min.css">
    </head>
    <body>

        <div class="layui-upload">
            <button type="button" class="layui-btn layui-btn-normal" id="load">加载</button>
            <button type="button" class="layui-btn layui-btn-normal" id="save">保存</button>
            <form class="layui-form" action="">
                <div class="layui-form-item" pane="">
                    <div class="layui-input-block">
                        <input type="checkbox" name="like1[autosave]" lay-skin="primary" title="自动保存" checked="">
                    </div>
                </div>
            </form>
        </div>

        <div class="layui-tab">
            <ul class="layui-tab-title">
                <li class="layui-this">球场收支流水</li>
            </ul>
            <div class="layui-tab-content">
                <div class="layui-tab-item layui-show">
                    <div id="example1" class="hot handsontable htColumnHeaders"></div>
                </div>

            </div>
        </div>
    <script>
        layui.use('upload', function(){
            var $ = layui.jquery
                ,upload = layui.upload;

            //同时绑定多个元素，并将属性设定在元素上
            upload.render({
                elem: '.demoMore'
                ,before: function(){
                    layer.tips('接口地址：'+ this.url, this.item, {tips: 1});
                }
                ,done: function(res, index, upload){
                    var item = this.item;
                    console.log(item); //获取当前触发上传的元素，layui 2.1.0 新增
                }
            })

            //选完文件后不自动上传
            upload.render({
                elem: '#test8'
                ,url: 'http://localhost:8080/api/smt-file-upload/uploadFile'
                ,auto: false
                //,multiple: true
                ,bindAction: '#test9'
                ,exts:'xlsx'
                ,done: function(res){
                    console.log(res)
                }
            });
        });
    </script>

        <script>
            layui.use(['form', 'layedit', 'laydate'], function(){
                var form = layui.form
                    ,layer = layui.layer
                    ,layedit = layui.layedit;

                layui.$('#LAY-component-form-setval').on('click', function(){
                    form.val('example', {

        <script>
            var data = [
                ['付款时间', '付款人ID', '付款人', '金额', '场次'],
                ['1月2号', 135.15, '九三', 35,'周四'],
                ['1月2号', 135.15, '老李', 35,'周四'],
                ['1月2号', 135.15, '九三', 35,'周四'],
                ['1月2号', 135.15, '九三', 35,'周四']
            ];
            document.addEventListener("DOMContentLoaded", function () {
                var
                    container = document.getElementById('example1'),
                    hot;

                hot = new Handsontable(container, {
                    data: data,
                    // mergeCells: [
                    //     {row: 0, col: 0, rowspan: 1, colspan: 4},
                    //     {row: 0, col: 5, rowspan: 1, colspan: 4}
                    // ],
                    renderAllRows: true,
                    rowHeaders: true,
                    colHeaders: true
                });

                var rows=hot.countRows();  // get the count of the rows in the table
                var cols=hot.countCols();  // get the count of the columns in the table.
                for(var row=0; row<rows; row++){  // go through each row of the table
                    console.log("rows="+rows);
                    for(var col=0; col<cols; col++){  // go through each column of the row
                        console.log("col="+col);

                        var cell = hot.getCell(row,col);
                        cell.style.background = "##00FF00";
                    }
                }
                hot.render();
            });

            // https://handsontable.com/docs/7.3.0/tutorial-load-and-save.html
        </script>
    </body>
</html>
