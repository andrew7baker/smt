        <script>
            function ajax(url, method, params, callback) {
                var obj;

                try {
                    obj = new XMLHttpRequest();
                } catch (e) {
                    try {
                        obj = new ActiveXObject("Msxml2.XMLHTTP");
                    } catch (e) {
                        try {
                            obj = new ActiveXObject("Microsoft.XMLHTTP");
                        } catch (e) {
                            alert("Your browser does not support Ajax.");
                            return false;
                        }
                    }
                }
                obj.onreadystatechange = function () {
                    if (obj.readyState == 4) {
                        callback(obj);
                    }
                };
                obj.open(method, url, true);
                obj.setRequestHeader("X-Requested-With", "XMLHttpRequest");
                obj.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
                obj.send(params);

                return obj;
            }

            var
                $$ = function(id) {
                    return document.getElementById(id);
                },
                container = $$('example1'),
                exampleConsole = $$('example1console'),
                autosave = $$('autosave'),
                load = $$('load'),
                save = $$('save'),
                autosaveNotification,
                hot;



            document.addEventListener("DOMContentLoaded", function () {
                // var hot;

            hot = new Handsontable(container, {
                renderAllRows: true,
                rowHeaders: true,
                colHeaders: true
            });

            // function loadData() {
            //     ajax('http://127.0.0.1:8080/api/bmt-chang-ci-report/hansontable', 'GET', '', function(res) {
            //         var data = JSON.parse(res.response);
            //
            //         hot.loadData(data.data);
            //         exampleConsole.innerText = 'Data loaded';
            //     });
            // }
            // 自动加载

                function loadData() {
                    ajax('http://tx:8888/api/payrecord?select=paypersonname,payamount,changci(name,weekday)', 'GET', '', function(res) {
                        var data = JSON.parse(res.response);


                        for(var i=0;i<data.length;i++){
                            console.log("i="+i);
                        }

                        hot.loadData(data);
                        exampleConsole.innerText = 'Data loaded';
                    });
                }

                loadData();

            // 点击加载
            Handsontable.dom.addEvent(load, 'click', function() {
                ajax('http://127.0.0.1:8080/api/bmt-chang-ci-report/hansontable', 'GET', '', function(res) {
                    var data = JSON.parse(res.response);

                    hot.loadData(data.data);
                    exampleConsole.innerText = 'Data loaded';
                });
            })
            });


            // https://handsontable.com/docs/7.3.0/tutorial-load-and-save.html
        </script>
